[opcache]
; Habilita o OPcache
opcache.enable=1
; A quantidade de memória alocada ao OPcache, 64MB é uma alocação moderada para uma base de código pequena
opcache.memory_consumption=64
; O número de strings internadas que podem ser armazenadas, um valor menor é adequado para bases de código menores
opcache.interned_strings_buffer=8
; O número máximo de arquivos que podem ser acelerados, ajuste de acordo com o tamanho da sua base de código
opcache.max_accelerated_files=200
; Verifica por atualizações do script a cada requisição, desativar em produção para melhor performance
opcache.validate_timestamps=1
; Se validate_timestamps estiver habilitado, você pode especificar a frequência da verificação de atualizações do script em segundos
opcache.revalidate_freq=2
; Aumenta a performance permitindo o armazenamento em cache de consultas de existência de arquivos
opcache.enable_file_override=1
; Evita o cache de scripts que usam eval()
opcache.blacklist_filename="/path/to/opcache-blacklist.txt"
; Permite o OPcache a servir respostas mesmo se o cabeçalho de conexão estiver presente
opcache.enable_cli=1
